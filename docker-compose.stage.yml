version: "3.9"

services:
  api:
    env_file:
      - ./env/stage.base.env
      - ./env/stage.api.env
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    depends_on:
      migrate:
        condition: service_completed_successfully

  admin:
    env_file:
      - ./env/stage.base.env
      - ./env/stage.admin.env
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8001
    depends_on:
      migrate:
        condition: service_completed_successfully

  db:
    env_file:
      - ./env/stage.base.env
      - ./env/stage.db.env
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    build:
      context: ./backend
    command: sh -c "python manage.py migrate && if [ \"${RUN_TESTS}\" = \"1\" ]; then python manage.py test; fi"
    env_file:
      - ./env/stage.base.env
      - ./env/stage.api.env
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
