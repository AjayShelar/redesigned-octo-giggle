version: "3.9"

services:
  db:
    image: postgres:15
    env_file:
      - ./env/local.base.env
      - ./env/local.db.env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    build:
      context: ./backend
    command: sh -c "python manage.py migrate && if [ \"${RUN_TESTS}\" = \"1\" ]; then python manage.py test; fi"
    env_file:
      - ./env/local.base.env
      - ./env/local.api.env
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy

  api:
    build:
      context: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - ./env/local.base.env
      - ./env/local.api.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      migrate:
        condition: service_completed_successfully

  admin:
    build:
      context: ./backend
    command: python manage.py runserver 0.0.0.0:8001
    env_file:
      - ./env/local.base.env
      - ./env/local.admin.env
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
    depends_on:
      migrate:
        condition: service_completed_successfully

volumes:
  db_data:
